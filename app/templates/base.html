<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Team 50 Censored Chat App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .card {
        position: absolute;
        width: 95%;
        height: 80%;
        box-shadow: 0px 0px 5px gray;
        left: 2.5%;
        top: 5%;
      }
    </style>
    {% block header %}{% endblock %}
  </head>
  <body class="bg-dark text-white">
    <div class="chat-body card bg-dark text-white">
      <div class="card-body">
        <h4 class="card-title text-center">Team 50 Censored Chat App</h4>
        <hr />
        {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
